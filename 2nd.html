<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>

  <h2>User Registration</h2>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      var formData = new FormData(this); // Create a FormData object from the form
      
      // Send registration data to the server
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://example.com/register', true); // Replace 'https://example.com/register' with your actual endpoint
      xhr.onload = function() {
        if (xhr.status === 200) {
          var responseData = JSON.parse(xhr.responseText);
          // Redirect to new page with data list
          window.location.href = 'datalist.html';
        }
      };
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({ // Send registration data as JSON
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      }));
    });
  </script>

</body>
</html>
